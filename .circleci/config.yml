    docker:
    - image: circleci/clojure:openjdk-11-lein-2.9.6-bullseye
    working_directory: ~/repo
    environment:
      LEIN_ROOT: 'true'
      GRAALVM_HOME: /home/circleci/graalvm-ce-java11-22.0.0.2
      BABASHKA_PLATFORM: linux
      BABASHKA_TEST_ENV: native
      BABASHKA_XMX: -J-Xmx7g
      POD_TEST_ENV: native
      BABASHKA_STATIC: 'true'
      BABASHKA_MUSL: 'true'
      BABASHKA_ARCH: amd64
      POD_DB_TYPE: hsqldb
    resource_class: large
    steps:
    - checkout
    - run:
        name: Pull Submodules
        command: |
          git submodule init
          git submodule update
    - restore_cache:
        keys:
        - linux-{{ checksum "project.clj" }}-{{ checksum ".circleci/config.yml" }}
    - run:
        name: Install Clojure
        command: |2-

          wget https://download.clojure.org/install/linux-install-1.10.2.796.sh
          chmod +x linux-install-1.10.2.796.sh
          sudo ./linux-install-1.10.2.796.sh
    - run:
        name: Install lsof
        command: |
          sudo apt-get install lsof
    - run:
        name: Install native dev tools
        command: |-
          sudo apt-get update
          sudo apt-get -y install gcc g++ zlib1g-dev make
          sudo -E script/setup-musl
    - run:
        name: Download GraalVM
        command: |2-

          cd ~
          if ! [ -d graalvm-ce-java11-22.0.0.2 ]; then
            curl -O -sL https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-22.0.0.2/graalvm-ce-java11-linux-amd64-22.0.0.2.tar.gz
            tar xzf graalvm-ce-java11-linux-amd64-22.0.0.2.tar.gz
          fi
    - run:
        name: Install bb
        command: bash <(curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install) --dir $(pwd)
    - run:
        name: Build binary
        command: ./bb script/compile.clj
        no_output_timeout: 30m
    - run:
        name: Run tests
        command: |
          script/test
    - run:
        name: Release
        command: |
          .circleci/script/release
    - save_cache:
        paths:
        - ~/.m2
        key: linux-{{ checksum "project.clj" }}-{{ checksum ".circleci/config.yml" }}
    - store_artifacts:
        path: /tmp/release
